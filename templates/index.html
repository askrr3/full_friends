<html>
<head>
	<title></title>
</head>
<body>

	<form action='/friends' method = 'POST'>
		First Name:<input type="text" name="first_name" id="first_name">
		
		Last Name:<input type="text" name="last_name" id="last_name">
		<input type = 'submit' value = 'submit'>
	</form>


{% for friend in all_friends: %}
   <p>Name: {{ friend['first_name'] }} {{ friend['last_name'] }}  {{ friend['created_at'] }}
   	<form action='/friends/{{friend["id"]}}/edit' method = 'POST'>
   		<input type = 'submit' value = 'Edit'>
   	</form>

   	<form action='/friends/{{friend["id"]}}/delete' method = 'POST'>
   		<input type = 'submit' value = 'Delete'>
   	</form>
   </p> <hr>
{% endfor %}	


</body>
</html>
